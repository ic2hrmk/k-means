<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>K-Means</title>
</head>
<body>
    <div class="container" style="margin-top: 100px">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <form action="/process" method="post" enctype="multipart/form-data" id ="main_form" style="border: 1px solid black; border-radius: 40px; padding: 40px" >
                    <h2>K-Means clustering</h2>
                    <div class="form-group">
                        <label for="clusters">Кількість кластерів</label>
                        <input type="number" class="form-control" id="clusters" name="clusters" min="1" max="999">
                    </div>
                    <div class="form-group">
                        <label for="iterations">Кількість ітерацій</label>
                        <input type="number" class="form-control" id="iterations" name="iterations" min="1" max="999">
                    </div>
                    <div class="form-group">
                        <label for="distance">Метод обчислення відстані</label>
                        <select name="distance" form="main_form" id="distance" style="width: 100%">
                            <option value="euclid">Евклідова</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inputFile">Файл з даними</label>
                        <input type="file" id="inputFile" name="file" accept=".json,.txt">
                    </div>
                    <button type="submit" class="btn btn-default">Надіслати</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
